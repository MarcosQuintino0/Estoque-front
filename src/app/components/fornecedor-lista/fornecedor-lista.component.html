<h2>Lista de Fornecedores</h2>
<p-button
  label="Voltar"
  icon="pi pi-arrow-left"
  routerLink="/"
  class="p-button-secondary"
></p-button>
<br /><br />
<p-table [value]="fornecedores" [paginator]="true" [rows]="5">
  <ng-template pTemplate="header">
    <tr>
      <th>Nome</th>
      <th>Email</th>
      <th>Telefone</th>
      <th>Ações</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-fornecedor>
    <tr>
      <td>{{ fornecedor.nome }}</td>
      <td>{{ fornecedor.email }}</td>
      <td>{{ fornecedor.telefone }}</td>
      <td>
        <p-button
          icon="pi pi-plus"
          routerLink="/cadastro-fornecedor"
          class="p-button-success"
        ></p-button>
        <p-button
          icon="pi pi-pencil"
          (click)="editarFornecedor(fornecedor.id)"
          class="p-button-warning"
        ></p-button>
        <p-button
          icon="pi pi-trash"
          (click)="excluirFornecedor(fornecedor.id)"
          class="p-button-danger"
        ></p-button>
      </td>
    </tr>
  </ng-template>
</p-table>
